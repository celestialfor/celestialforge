<!DOCTYPE html>
<html>
<head>
    <title>Redirecionamento de Idioma</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var language = window.navigator.userLanguage || window.navigator.language;
            if (language.startsWith('pt-BR') || language.startsWith('pt-T') || language.startsWith('pt')) {
                window.location.href = 'PT-BR/index_pt_BR.html';
            } else if (language.startsWith('en') || language.startsWith('en-US')) {
                window.location.href = 'index_en.html';
            } else {
                window.location.href = 'index_en.html';
            }
        });
    </script>
</head>
<body>
</body>
</html>
